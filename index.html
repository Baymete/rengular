<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <title>Rengular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-xs-3">
            <h1>{{"Rengular"}}</h1>
            <div data-ng-controller="subreddits">
                <ul>
                    <li data-ng-repeat="sub in subs">
                        <a href="#/subreddit/{{ sub }}">{{ sub }}</a>
                    </li>
                </ul>
                <p>
                <input class="form-control" type="text" data-ng-model="inputData.sub">
                <button class="form-control" data-ng-click="addSubreddit()">Add subreddit</button>
                </p>
            </div>
            <div class="form-group" data-ng-controller="index">
                <p>
                    <input type="text" class="form-control" data-ng-model="inputData.subreddit" placeholder="go to subreddit" />
                    <button class="form-control" data-ng-click="go(inputData.subreddit)">Go</button>
                </p>
            </div>
        </div>
    </div>

    <div data-ng-view></div>
</div>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/controllers.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>

</body>
</html>
